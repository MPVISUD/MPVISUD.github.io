<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternance Iframe - Énergie, Météo & Vidéo</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f8f8f8;
        }

        iframe, video {
            width: 200%;
            height: 200%;
            transform: scale(0.5);
            transform-origin: top left;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            display: none; /* Caché par défaut */
        }

        .visible {
            display: block;
        }
    </style>
</head>
<body>

    <iframe id="myIframe"></iframe>
    <video id="myVideo">
        <source src="video.mp4" type="video/mp4">
    </video>

    <script>
        const elements = [
            { type: "iframe", url: "https://app.epices-energie.fr/kiosque/U0LAeSxhDyYzobyig93plz6u5O8", duration: 2000 },
            { type: "iframe", url: "https://api.wo-cloud.com/content/widget/?geoObjectKey=12975808&language=fr&region=FR&timeFormat=HH:mm&windUnit=kmh&systemOfMeasurement=metric&temperatureUnit=celsius", duration: 2000 },
            { type: "video", duration: 30000 }
        ];

        let index = 0;
        let iframe = document.getElementById("myIframe");
        let video = document.getElementById("myVideo");

        function changeElement() {
            let current = elements[index];

            if (current.type === "iframe") {
                iframe.src = current.url;
                iframe.classList.add("visible");
                video.classList.remove("visible");

                setTimeout(() => {
                    index = (index + 1) % elements.length;
                    changeElement();
                }, current.duration);
            } else if (current.type === "video") {
                iframe.classList.remove("visible");
                video.classList.add("visible");

                video.play();
                video.onended = () => {
                    video.classList.remove("visible");
                    index = (index + 1) % elements.length;
                    changeElement();
                };
            }
        }

        changeElement();
    </script>

</body>
</html>
